<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>-Tienda-</title>
</head>
<body>

<header class="header">
    <div class="logo">
        <img src="img/logo.png" alt="Logo" width="80" height="80">
    </div>
    <nav class="menu">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#nosotros">Nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#productos">Productos</a>
            </li>
        </ul>
    </nav>
</header>


<div class="container">
    <div class="parte4">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="img/img.png" class="d-block w-100" alt="Imagen 1">
                    <div class="carousel-caption">
                        <h3>Producto 1</h3>
                        <p>Descripción breve del producto.</p>
                        <button class="btn btn-primary comprar-btn">Comprar</button>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="img/img_1.png" class="d-block w-100" alt="Imagen 2">
                    <div class="carousel-caption">
                        <h3>Producto 2</h3>
                        <p>Descripción breve del producto.</p>
                        <button class="btn btn-success comprar-btn">Comprar</button>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="img/img_2.png" class="d-block w-100" alt="Imagen 3">
                    <div class="carousel-caption">
                        <h3>Producto 3</h3>
                        <p>Descripción breve del producto.</p>
                        <button class="btn btn-danger comprar-btn">Comprar</button>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="parte3">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="js/script.js"></script>
</body>
</html>
